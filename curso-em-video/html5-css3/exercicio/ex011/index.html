<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 11</title>
</head>

<body>
    <h1><abbr title="Mídias em HTML5">Imagem dinâmica</abbr></h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>

        <source media="(min-width: 1050px)" srcset="Img/g.png" type="image/png">
        <source media="(min-width: 750px)" srcset="img/m.png" type="image/png">
        <img src="img/p.png" alt="Imagem flexível">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- MP3 WAV OGG -->
    <audio preload="metadata" autoplay controls>
        <source src="aud/aud1.mp3" type="audio/mpeg">
        <source src="aud/aud1.ogg" type="audio/ogg">
        <source src="aud/aud1.wav" type="audio/wav">
        <p>Infelizmente seu navegador não suporta a ação de reproduzir áudio. <a href="aud/aud1.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

</body>

</html>
